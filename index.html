<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Github Network</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form class="form-inline">
        <div class="p-1 mb-0 form-group">
            <label class="m-1">
                Username
            </label>
            <input class="m-1 form-control" type="text" />
            <button class="m-1 btn btn-primary" id="m-1">
                Submit
            </button>
        </div>
        <div class="hidden m-2">
            Loading...
        </div>
    </form>
    <div class="network"></div>
    <div class="results"></div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
